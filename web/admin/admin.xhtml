<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:w="http://www.cs.au.dk/dWebTek/2014"
                template="template.xhtml">
    <ui:define name="slot">

        <h:outputScript rendered="#{userBean.isNew}"> alert("#{userBean.isNewMessage}");</h:outputScript>

        <h:form>
            <c:if test="#{userBean.isadmin}">
                <h3>Du er logget ind som #{userBean.username} (root user) <h:commandButton styleClass="knappit2" value="Log ud" action="#{userBean.logout}" /></h3>
            </c:if>
            <c:if test="#{userBean.loggedin}">
                <h3>Du er logget ind som #{userBean.username} (normal user) <h:commandButton styleClass="knappit2" value="Log ud" action="#{userBean.logout}" /></h3>
            </c:if>
            <c:if test="#{!userBean.isadmin and !userBean.loggedin}">
                <h:commandButton styleClass="knappit2" value="Log ud" action="#{userBean.logout}" />
            </c:if>
        </h:form>

        <br/><br/><br/>
        <h:form>
            <h:commandButton styleClass="knappit2" value="Opret produkt" action="#{CreateBean.createItem}">
                <f:param name="id" value="#{item.itemID}" />
            </h:commandButton>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable styleClass="datTable" var="item" value="#{shopBean.prodList}" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    âœŽ<h:link value="#{item.itemID}" outcome="modifyItem.jsf"><f:param name="id" value="#{item.itemID}" /></h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{item.itemName}
                </h:column>
                <h:column>
                    <f:facet name="header">URL</f:facet>
                    <a target="_blank" href="#{item.itemURL}">#{item.itemURL}</a>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{item.itemPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{item.itemStock}
                </h:column>
                <h:column>
                    <f:facet name="header">Desc</f:facet>
                    <w:xml2html value="#{item.itemDescription}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
