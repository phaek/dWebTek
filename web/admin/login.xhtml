<h2>Brugernavn og adgangskode</h2>
<h:form>

    <h:inputSecret styleClass="searchfield" value="#{userBean.password}" type="password" name="password" title=""/>
    <h:commandButton styleClass="knappit2" action="#{userBean.login(userBean.username, userBean.password)}" value="Login" />
    <h:commandButton styleClass="knappit2" action="#{userBean.createCustomer(userBean.username, userBean.password)}" value="Create" />
</h:form>
