<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">
    <ui:define name="slot">
    <f:metadata>
        <f:viewParam name="id" value="#{ModifyBean.itemID}" />
    </f:metadata>


    <h:form>
        ID: <h:outputText label="itemid" value="#{ModifyBean.item.itemID}" /> <h:commandButton style="margin-left: 10px; border-width: 0; :hover background-color: red;" value="delete" action="#{ModifyBean.delete}"/> <br/>
        Name: <h:inputText size="30" label="itemname" value="#{ModifyBean.item.itemName}"/> <br/>
        URL: <h:inputText size="30" label="itemurl" value="#{ModifyBean.item.itemURL}"/> <br/>
        Price: <h:inputText size="30" label="itemprice" value="#{ModifyBean.item.itemPrice}"/> <br/><br/>
        Stock: <h:inputText size="30" label="itemstock" value="#{ModifyBean.item.itemStock}"/> <br/><br/>
        Description:<br/>
        <h:inputTextarea
                label="itemdescription"
                cols="100" rows="10"
                value="#{ModifyBean.item.itemDescription2}"/>
        <br /><br />
        <h:commandButton value="SAVE" action="#{ModifyBean.modify}"/>
        <br /> <br />
    </h:form>
<h:outputText value="#{ModifyBean.fejl}" />


</ui:define>
</ui:composition>
