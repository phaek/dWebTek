<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">
<head>
    <title>modifyItem</title>
</head>
<body>
    <f:metadata>
        <f:viewParam name="id" value="#{ModifyBean.itemID}" />
    </f:metadata>


    <c:if test="#{userBean.isadmin}">
    <h:form rendered="true">
        ID: <h:outputText label="itemid" value="#{ModifyBean.item.itemID}" /> <h:commandButton style="margin-left: 10px; border-width: 0; :hover background-color: red;" value="delete" action="#{ModifyBean.delete}"/> <br/>
        Name: <h:inputText size="30" label="itemname" value="#{ModifyBean.item.itemName}"/> <br/>
        URL: <h:inputText size="30" label="itemurl" value="#{ModifyBean.item.itemURL}"/> <br/>
        Price: <h:inputText size="30" label="itemprice" value="#{ModifyBean.item.itemPrice}"/> <br/><br/>
        Description:<br/>
        <h:inputTextarea
                label="itemdescription"
                cols="100" rows="10"
                value="#{ModifyBean.item.itemDescription}"/>
        <br /><br />
        <h:commandButton value="SAVE" action="#{ModifyBean.modify}"/>
        <br /> <br />
    </h:form>
    </c:if>

    <c:if test="#{userBean.loggedin}">
        This isn't the page you're looking for...
    </c:if>



</body>
</html>
