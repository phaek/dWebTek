<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputScript name="scripts.js" />
    <link rel="stylesheet" type="text/css" href="resources/stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type=""></script>
    <title>Kameraudstyr</title>
</h:head>

<body>
<div id="header">
    <div class="headerelement" id="logo">
        <a href="">
            <img src="http://i.imgur.com/xH9nGKj.png" alt="logo"/>
        </a>
    </div>
    <div class="headerelement" id="searchbar">
        <input id="searchfield" type="text" name="search" title=""/>
    </div>
    <div class="headerelement" id="user">
        <button id="userbtn">User &#xE13D;</button>
        <div class="dropdown-content">
            <h:form>
            <c:choose>
                <c:when test="#{userBean.loggedin}">
                    <a href="#">Min side</a>
                    <a href="#">Kurv</a>
                    <h:commandLink action="#{userBean.logout}" value="Log ud" />
                </c:when>
                <c:otherwise>
                    <a href="admin/login.jsf">Log ind</a>
                </c:otherwise>
            </c:choose>
            </h:form>
        </div>
    </div>
</div>
<c:choose>
    <c:when test="#{shopBean.shop.shopID == 354}"> <!-- HER SKAL DEN KUN VISES HVIS VORES SHOP ER VALGT -->
    <div id="menu">
        <div id="menuelements">
            <ul>
                <li><a href="#">Lyssætning</a></li>
                <li><a href="#">Stabilizer</a></li>
                <li><a href="#">Objektiver</a></li>
                <li><a href="#">Stativer</a></li>
                <li><a href="#">Kabler</a></li>
                <li><a href="#">Monitorer</a></li>
            </ul>
        </div>
    </div>
    </c:when>
    <c:otherwise>
        <h3>Ingen shop er valgt :(</h3>
    </c:otherwise>
</c:choose>

<div id="jumbotron">
    <h:selectOneMenu value="#{shopBean.shop.shopName}">
        <f:selectItems value="" />
    </h:selectOneMenu>
    <div id="jumbotronelements">
        <div id="jumbotronDiv">
            <p id="jumbotron_p" />
        </div>
        <div id="produktDiv">
            <ui:insert name="core" />
        </div>
    </div>
</div>

<div id="footer">
    <div id="footerelements">
        <p><a href="mailto:au554760@uni.au.dk">Phaek | Aarhus Universitet | © 2017</a></p>
    </div>
</div>

</body>
</html>
